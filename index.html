<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People of KAUST</title>
    <link rel="icon" href="" type="image/png">
    <style>
        :root {
            --orange: #e99959;
            --blue: #4c9ea8;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--orange);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--light-text);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .nav-links {
                position: fixed;
                right: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(18, 18, 18, 0.9);
                width: 50%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                padding: 15px;
                display: block;
            }

            .hamburger {
                display: block;
            }
        }

        .logo {
            padding: 0 15px;
        }

        .logo img {
            height: 60px;
            width: auto;
            max-width: 100%;
        }

        .logo img.logo-small {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .logo {
                padding: 0 10px;
            }

            .logo img.logo-large {
                display: none;
            }

            .logo img.logo-small {
                display: block;
            }
        }

        .hero {
            height: 70vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            padding: 0px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--orange);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .about-us, .team, .mission {
            padding: 80px 0;
        }

        .about-us h2, .team h2, .mission h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--orange);
        }

        .about-boxes {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            gap: 30px;
        }

        .about-box {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .about-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .about-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--blue);
        }

        .about-box:nth-child(even) {
            order:1;
        }

        .mission-container {
            display: flex;
            min-height: 500px;
        }

        .mission-left, .mission-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mission-right {
            flex: 3;
        }

        #mission-statement {
            text-align: center;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem; /* Smaller font size for mobile */
            }

            .about-us h2, .team h2, .mission h2 {
                font-size: 2rem; /* Smaller font size for mobile */
            }

            .about-box h3 {
                font-size: 1.2rem; /* Smaller font size for mobile */
            }

            .mission-container {
                flex-direction: column;
            }

            .mission-left, .mission-right {
                flex: auto;
                width: 100%;
            }

        }
    </style>
</head>
<body>
  <nav>
      <div class="container nav-container">
          <a href="#" class="logo">
              <img src="assets/logo/logo100.png" alt="Project Logo" class="logo-large">
              <img src="assets/logo/logo200.png" alt="Project Logo" class="logo-small">
          </a>
          <div class="nav-links">
              <a href="sponsors.html">About</a>
          </div>
          <div class="hamburger">
              <div></div>
              <div></div>
              <div></div>
          </div>
      </div>
  </nav>

    <section class="hero">
        <div class="hero-background">
            <img src="KAUST Cultures/banner.jpeg" alt="Sponsors Hero 1" class="active">
        </div>
        <div class="hero-content">
            <h1>People of KAUST</h1>
        </div>
    </section>

    <section class="about-us">
        <div class="container">
            <h2>Culture Pages</h2>
            <div class="about-boxes">
                
                <div class="about-box" onclick="location.href='pages/page_india.html';">
                    <h3>India</h3>
                    <img src="KAUST Cultures/Indian/Thumbnail.jpg"></img>
                    <p>[Desc]</p>
                </div>
                
                <div class="about-box">
                    <h3>China</h3>
                    <img src="KAUST Cultures/Chinese/Thumbnail.jpg"></img>
                    <p>[Desc]</p>
                </div>
                
                <div class="about-box" onclick="location.href='pages/page_philippines.html';">
                    <h3>Philippines</h3>
                    <img src="KAUST Cultures/Filipino/Thumbnail.webp"></img>
                    <p>[Desc]</p>
                </div>
                
                <div class="about-box" onclick="location.href='pages/page_saudi.html';">
                    <h3>Saudi Arabia</h3>
                    <img src="KAUST Cultures/Saudi/Thumbnail.jpg"></img>
                    <p>[Desc]</p>
                </div>
                
                <div class="about-box">
                    <h3>Algeria</h3>
                    <img src="KAUST Cultures/Algerian/Thumbnail.jpg"></img>

                </div>
                
                <div class="about-box">
                    <h3>Pakistan</h3>
                    <img src="KAUST Cultures/Pakistani/Thumbnail.jpg"></img>

                </div>
                
                <div class="about-box" onclick="location.href='pages/page_indonesia.html';">
                    <h3>Indonesia</h3>
                    <img src="KAUST Cultures/Indonesian/Thumbnail.jpeg"></img>
                    <p>[Desc]</p>
                </div>

        </div>

    <section class="mission">
        <div class="container">
            <div class="mission-container">
                <div class="mission-left">
                    <h2>Our mission</h2>
                    <p id="mission-statement">To spread awareness of the diversity of KAUST's cultures and highlight the uniting ability of our unique traditions.</p>
                </div>
                <div class="mission-right">
                    <div class="logo-container">
                        <img src="assets/images/kaust-logo.jpg"></img>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Nav bar
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        // Close menu when a link is clicked
        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            navLinks.classList.remove("active");
            hamburger.classList.remove("active");
        }));


        // Hero Background Carousel
        const heroBackground = document.querySelector('.hero-background');
        let images = [
            //'assets/images/homepage-hero01.jpg',
            'assets/images/homepage-hero02.jpg',
            //'assets/images/homepage-hero03.jpg',
            //'assets/images/homepage-hero04.jpg',
            //'assets/images/homepage-hero05.jpg',
            //'assets/images/homepage-hero06.jpg'
        ];

        let shuffledImages = shuffleArray(images.slice());
        let currentImageIndex = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function changeBackgroundImage() {
            heroBackground.style.opacity = '0';
            setTimeout(() => {
                heroBackground.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(${shuffledImages[currentImageIndex]})`;
                heroBackground.style.opacity = '1';
                currentImageIndex = (currentImageIndex + 1) % shuffledImages.length;
                if (currentImageIndex === 0) {
                    shuffledImages = shuffleArray(images.slice());
                }
            }, 1000);
        }

        changeBackgroundImage();
        setInterval(changeBackgroundImage, 7500);

    </script>
</body>
</html>
